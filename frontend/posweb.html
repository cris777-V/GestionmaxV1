<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>POS Web Service - Restaurante</title>
  <link rel="stylesheet" href="posweb.css">
</head>
<body>
  <header>
    <h1>Restaurante El Saborcito</h1>
    <nav>
      <ul>
        <li><a href="#entradas">Entradas</a></li>
        <li><a href="#platos">Platos Fuertes</a></li>
        <li><a href="#postres">Postres</a></li>
        <li><a href="#bebidas">Bebidas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Entradas -->
    <section id="entradas">
      <h2>Entradas</h2>
      <div class="menu" id="menu-entradas"></div>
    </section>

    <!-- Platos Fuertes -->
    <section id="platos">
      <h2>Platos Fuertes</h2>
      <div class="menu" id="menu-platos"></div>
    </section>

    <!-- Postres -->
    <section id="postres">
      <h2>Postres</h2>
      <div class="menu" id="menu-postres"></div>
    </section>

    <!-- Bebidas -->
    <section id="bebidas">
      <h2>Bebidas</h2>
      <div class="menu" id="menu-bebidas"></div>
    </section>

    <!-- Carrito -->
    <section id="carrito">
      <h2>ðŸ›’ Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total">0</span></p>
      <div>
        <label for="tipo-pedido">Tipo de pedido:</label>
        <select id="tipo-pedido">
          <option value="domicilio">Domicilio</option>
          <option value="mesa">Para mesa</option>
        </select>
      </div>
      <button id="hacer-pedido">Hacer pedido</button>
    </section>
  </main>

  <!-- VinculaciÃ³n del script -->
  <script src="posweb.js"></script>
</body>
</html>
