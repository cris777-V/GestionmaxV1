<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Caja - Restaurante</title>
  <link rel="stylesheet" href="posweb.css">
</head>
<body>
  <main class="caja-login">
    <h1>üîê Acceso para Caja</h1>
    <form id="form-caja">
      <label for="clave">Ingrese la clave de acceso:</label><br>
      <input type="password" id="clave" required placeholder="Clave de acceso"><br><br>
      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje-error" style="color: red;"></p>
  </main>

  <script>
    const formCaja = document.getElementById('form-caja');
    const mensajeError = document.getElementById('mensaje-error');

    formCaja.addEventListener('submit', (e) => {
      e.preventDefault();
      const clave = document.getElementById('clave').value;

      // Clave predefinida (puedes cambiarla aqu√≠)
      const CLAVE_CORRECTA = 'saborcito123';

      if (clave === CLAVE_CORRECTA) {
        // Guardar acceso en localStorage o sessionStorage si se desea persistencia
        window.location.href = 'caja-panel.html';
      } else {
        mensajeError.textContent = '‚ùå Clave incorrecta, intente de nuevo.';
      }
    });
  </script>
</body>
</html>
